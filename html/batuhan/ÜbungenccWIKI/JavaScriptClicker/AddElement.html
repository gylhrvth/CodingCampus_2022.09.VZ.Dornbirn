<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script>
        function textprinter() {
            const thetext = document.getElementById("text")
            const container = document.getElementById("container")

            const div = document.createElement("div")
            const span = document.createElement("span")
            span.innerText = thetext.value
            div.appendChild(span)

            container.appendChild(div)
        }
    </script>
</head>

<body>


    <label for="text">Print your Text</label>
    <input type="text" id="text" value="" placeholder="Print your Text">
    <div id="container"></div>
    <button onclick="textprinter()"><strong> Click me </strong></button>



</body>

</html>
