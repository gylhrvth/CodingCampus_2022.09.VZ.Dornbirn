<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="localstorage.js" type="text/javascript"></script>
    <script src="addelement.js" type="text/javascript"></script>
    <script src="hue.js" type="text/javascript"></script>
</head>

<body style="color: green;">
    <div style="background-color: indigo;">
        <div id="clickCount"></div>
        <button onclick="onButtonClicked()">Add Element</button>
        <div id="container"></div>
        <button onclick="onButtonClicked2()">Add Removable Element</button>
        <div id="container2"></div>
        <span>Number only field</span>
        <!-- https://stackoverflow.com/questions/469357/html-text-input-allow-only-numeric-input -->
        <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, ' $1');">
    </div>
</body>

</html>
