<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        /*
        Arrays
        */
       let car1 = "Volvo";
       let car2 = "BMW";
       let car3 = "Audi";
       const arrayArr = [car1, car2, car3];
       console.log(arrayArr)

       /*
       Alternative Array erstellung
       */
        const farben = [];
        farben[0]= "Blau";
        farben[1]= "Rot";
        farben[2]= "Grün";
        farben[9]= "Weiß";
        console.log(farben)

        /*
        Gibt den Index 0 des Arrays Farben aus
        */
        console.log(farben[0])
        
        /*
        Man kann Array Elemente ersetzen
        */
        farben[0]= "Weiß";
        console.log(farben)

        /*
        Array Eigenschaften und Funktionen
        */
        console.log(farben.length);
        farben.sort();
        farben.reverse();
        console.log(farben)

        /*
        Looping Arrays
        In diesem Beispiel wird eine ul erstellt, bestehend aus allen Array Elementen als li.
        */
        const fruits = ["Banana", "Apple", "Mango"];
        let fLen = fruits.length;

        let text = "<ul>";
        for (let i = 0; i < fLen; i++){
            text += "<li>" + fruits[i] + "</li>";
        } 
        
        text += "</ul>";

        console.log(text);

        /*
        Alternative mit Array.forEach()
        */
        const früchte = ["Kiwi", "Apfel", "Birne"];

        let satz = "<ul>";
        früchte.forEach(myFunction);
        satz += "</ul>";

        function myFunction(value){
            satz += "<li>" + value + "</li>";
        }

        console.log(satz);

        /*
        push() Methode wird verwendet um Elemente dem Array hinzuzufügen. Es wird an letzter Stelle platziert!.
        */   
        früchte.push("Zitrone");
        console.log(früchte);

        /*
        unshift() fügt dem Array ein neues Element, am Anfang, hinzu.
        */

        /*
        splice() wird verwendet um neue Elemente hinzuzufügen und oder zu entfernen.
        
        Add Beispiel:
        
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        fruits.splice(2, 0, "Lemon", "Kiwi");
        
        Der erste Parameter (2) definiert auf welcher Position hinzugefügt wird (spliced in).
        Der zweite Parameter (0) definiert wie viele Elemente gelöscht werden.
        Die restlichen Parameter ("Lemon", "Kiwi") entsprechen den Elementen die hinzugefügt werden.
        
        Remove Beispiel:

        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        fruits.splice(0, 1);

        Der erste Parameter (0) definiert auf welcher Position hinzugefügt wird.
        Der zweite Parameter (1) definiert wie viele Elemente gelöscht werden.
        Es gibt keine weiteren Parameter. Es wird nichts hinzugefügt.
        */

        /*
        pop() Methode wird verwendet um  das letzte Elemente aus dem Array zu entfernen.
        Mit pop() kann man auch den Value des "gepopptem" Elements zurückgeben. (ACHTUNG, dabei wird die pop() Funktion aufgerufen!) 
        */
        früchte.push("Mango");
        console.log(früchte);
        let value = früchte.pop();
        console.log(früchte);
        console.log(value);

        /*
        shift() funktioniert wie pop() zielt aber nicht auf das letzte Element sondern auf das Erste ab.
        */

        /*
        delete() löscht Elemente aus dem Array.
        !!! A C H T U N G !!! 
        Die Benutzung von delete() hinterlässt undefined Elemente im Array!
        */

        /*
        man kann auch Elemente hinzufügen indem man als Index [.length] angibt:
        früchte[früchte.length] = "Kirsche";
        */

        /*
        Konvention von Arrays zu Strings mit
        toString()
        Ergebnis String: Kiwi,Apfel,Birne,Zitrone
        */

        console.log(früchte.toString());

        /*
        join() verbindet alle Elemente eines Arrays und erstellt einen String.
        join() verhält sich wie toString(), zusätzlich kann man einen Separator definieren.
        In diesem Beispiel ist der Separator (" * "). Ergebnis String: Kiwi * Apfel * Birne * Zitrone
        */

        console.log(früchte.join(" * "));

        /*
        Array Merging (Concatenating)
        concat() erstellt ein neues Array indem es vorhandene Arrays kombiniert.
        Es können auch mehrere Arrays angehängt werden.

        const arr1 = ["Cecilie", "Lone"];
        const arr2 = ["Emil", "Tobias", "Linus"];
        const arr3 = ["Robin", "Morgan"];
        const myChildren = arr1.concat(arr2, arr3);
        */

        const myGirls = ["Marie", "Viktoria"];
        const myBoys = ["Bernhard", "Hans"];

        const myChildren = myGirls.concat(myBoys);
        console.log(myChildren);

        /*
        slice() schneidet ein Teil aus dem Array in ein neues Array.

        const fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
        const citrus = fruits.slice(1);
        
        Ergebnis: citrus = Orange,Lemon,Apple,Mango

        Note
        The slice() method creates a new array.
        The slice() method does not remove any elements from the source array.

        slice() funktioniert auch mit zwei Parametern. 

        Beispiel:

        const fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
        const citrus = fruits.slice(1, 3);
        
        Der erste Parameter definiert das Start Element, der zweite Parameter das Ende (inkludiert aber nicht das End Element)

        Ergebnis: citrus = Orange,Lemon

        */


    </script>

</body>
</html>
