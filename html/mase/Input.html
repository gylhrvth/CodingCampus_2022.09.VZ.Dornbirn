<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Input.css">
    <h1>Sign up</h1>
    <title>UserInput</title>
    
</head>
<body>
    <div class="container">
        <div></div>
<form> 
    <label for="username">First Name:</label><br>
    <Input type="text" id="username" name="username"></Input><br>
    <label for="familyname">Familiy Name:</label><br>
    <Input type="text" id="familyname" name="familyname"></Input><br>
    <label for="gender">Gender</label><br>
    <input type="radio" id="male" name="male" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="female" value="female">
    <label for="female">Female</label><br>
    <label for="adress">Adress</label><br>
    <input type="text" id="adress"><br>
    <label for="country">Country</label><br>
    <input type="text" id="country"><br>
    <label for="city">City</label><br>
    <Input type="text" id="city"></Input><br>
    <label for="plz">Zipcode </label><br>
    <input type="number" id="plz"><br>
    <label for="email">Email</label><br>
    <input type="email" id="email"><br>
    <label for="password">Password</label><br>
    <input type="password" id="password"><br>
    <input type="radio" id="agb">
    <label for="agb">Ich bestätige die <a href="https://de.wikipedia.org/wiki/Allgemeine_Geschäftsbedingungen">AGB</a></label><br>
    <input type="radio" id="Datenschutz">
    <label for="Datenschutz">Hiermit bestätige ich die <a href="https://de.wikipedia.org/wiki/Datenschutz-Grundverordnung">Datenschutz-Grundverordnung</a></label><br>
    <input type="submit">
</form> 
</div>
</body>
