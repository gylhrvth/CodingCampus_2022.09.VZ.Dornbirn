<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
    </head>
    <link rel="stylesheet" href="/html/viktor/login/SignUp.css">

<body>
    
    <div class="first-container">
        
        <div class="left" style="order:1">

            <div class="left_one" style="order:1">
            <strong style="font-size:7vmax">
            Hello,<br>Friend!
            </strong><br>
            </div>

            <div class="left_twoe" style="order:2">
            <span style="font-size:25px">
            Enter your personal details and start journey with us!
            </span>  
            </div>
        </div>

        

        <div class="right" style="order:2">
            <p><strong>
                Sign Up
                        <img src="/html/viktor/smile.png" alt="smile" id="img_smile" style="float:right; height: 10vmax; padding-right: 20px;">
                </strong>
            </p> 
            <form action="" class="form">
                <label for="fname">First Name:</label><br>
                <input type="text" id="fname" name="fname" onfocus="this.value=''" value="John" required><br></br>

                <label for="lname">Last Name:</label><br>
                <input type="text" id="lname" name="lname" value="Doe" onfocus="this.value=''" required><br></br>

                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" value="Enter your email address" onfocus="this.value=''" required><br></br>

                <label for="pword">Password</label><br>
                <input type="password" name="pword" id="pword" value="Password" onfocus="this.value=''" required><br></br>

                <label for="repeatpword">Repeat Password</label><br>
                <input type="password" name="repeatpword" id="repeatpword" value="Password" onfocus="this.value=''" required><br>

                <input type="checkbox" id="checkbox" name="checkbox" value="terms" required>
                <label for="checkbox" style="font-size:2vw">I agree to the</label>
                <a href="#">Terms of User</a><br></br>

                <input type="submit" id="submit" name="submit" value="Sign Up"><br></br>
            </form>

        </div>
    
    </div>
    


</body>

</html>
